<!DOCTYPE html>
<html>
<script>
  const ws = new WebSocket('ws://oven.local:8069/');
  ws.addEventListener('open', () => {
    req = {
      "module": 'cook',
      // "function": 'pause',
      "function": 'startFromSteps',
      "params": [{"item": "Chicken", "steps": [{"isDone": true, "temp": 204, "type": "preheat"}, {"bottomTemp": 204, "duration": 12, "isDone": false, "topTemp": 204, "type": "cook"}]}]
    }
    // document.write('Connected\n')
    ws.send(JSON.stringify(req));
  });
  ws.addEventListener('message', event => {
    document.write('\nReceived:\n', event.data);
  });
</script>
</html>
